<html>
<head>
	<script type="text/javascript">
		var sw = navigator.serviceWorker
		var s = ''
		function write(text) {
			s += text + '<br>'
		}
		function flush() {
			document.body.innerHTML = s
		}
		window.onload = flush

		sw.register('sw.js')

		write('PushManager: ' + window.PushManager)
		write('__bbgb: ' + window.__bbgb)
		if (window.__bbgb)
			write('token: ' + __bbgb.getToken())
		sw.getRegistration()
		.then(reg => write('.pushManager: ' + String(reg && reg.pushManager)))
		.then(flush)
	</script>
</head>	
<body>
	
</body>
</html>
