<html>
<head>
	<script type="text/javascript">
		function write(text) {
			document.body.innerHTML += text + '<br>'
		}
		s = 'PushManager: ' + window.PushManager
		window.onload = function () {
			write(s)
			write("On load PushManager: " + window.PushManager)
			setTimeout(function() {write("Timeout PushManager: " + window.PushManager)}, 200)
		}
	</script>
</head>	
<body>
	
</body>
</html>
